<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Carl Sagan - Tribute Page</title>
  </head>
  <body>
    <section id="main">
      <figure id="img-div"></figure>
      <div class="container">
        <header class="section">
          <h1 id="title">Carl Sagan</h1>
        </header>
        <main id="tribute-info">
          <section class="section">
            <div id="tribute-intro"></div>
          </section>
          <hr />
          <!--Accolades  -->
          <section class="section">
            <h2>Accolades</h2>
            <ul id="ul-accolades"></ul>
          </section>
          <hr />
          <!-- Words of Wisdom -->
          <section class="section">
            <h2>Words of Wisdom</h2>
            <div id="youtube-clip-div"></div>
          </section>
          <hr />
          <!-- Resources -->
          <section class="section">
            <h2>Resources</h2>
            <ul id="ul-resources"></ul>
          </section>
        </main>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      type="text/javascript"
    ></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
