<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carl Sagan - Tribute Page</title>

  <body>

      <div class="container">

          <hr />
          <!--Accolades  -->
          <section class="section">
            <h2>Accolades</h2>
            <ul id="ul-accolades"></ul>
          </section>
          <hr />
          <!-- Words of Wisdom -->
          <section class="section">
            <h2>Words of Wisdom</h2>
            <div id="youtube-clip-div"></div>
          </section>
          <hr />
          <!-- Resources -->
          <section class="section">
            <h2>Resources</h2>
            <ul id="ul-resources"></ul>
          </section>
        </main>
      </div>
    </section>

</html>
